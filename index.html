<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWL Schema.org Metadata Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <main>
    <h1>CWL Metadata Generator</h1>
    <p>Generate CWL-style <code>schema.org</code> metadata (YAML format).</p>

    <form id="metadata-form">
      <label>Software Name</label>
      <input type="text" id="name" placeholder="WBD" required>

      <label>Version</label>
      <input type="text" id="version" placeholder="0.1.0">

      <label>Abstract / Description</label>
      <textarea id="abstract" placeholder="Describe your application"></textarea>

      <label>Application Category</label>
      <input type="text" id="category" placeholder="Earth Observation application package">

      <label>Application Subcategory</label>
      <input type="text" id="subcategory" placeholder="CWL Workflow">

      <label>Authors (comma-separated 'Name &lt;email&gt;')</label>
      <input type="text" id="authors" placeholder="Fabrice Brito <fabrice.brito@terradue.com>">

      <label>Code Repository</label>
      <input type="url" id="repo" placeholder="https://github.com/eoap/app-ml4floods.git">

      <label>License URL</label>
      <input type="url" id="license" placeholder="https://creativecommons.org/licenses/by/4.0/">

      <label>Help / Documentation URL</label>
      <input type="url" id="help" placeholder="https://eoap.github.io/app-ml4floods/">

      <button type="button" onclick="generateYAML()">Generate YAML</button>
      <button type="button" onclick="downloadYAML()">Download YAML</button>
    </form>

    <h2>Generated Metadata</h2>
    <textarea id="output" rows="25" cols="80" readonly></textarea>
  </main>

  <script src="script.js"></script>
</body>
</html>
